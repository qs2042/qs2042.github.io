<body>
    <h1><span id="num">null</span>秒后跳转到BBS论坛</h1>
    <div>
      您也可以选择现在跳转: 

      <button onclick="func()">跳转</button>
    </div>
</body>
<script>
    let interval = 0
    let seconds = 3
    let num = document.getElementById("num")
    num.innerHTML = seconds

    function func() {
      if (seconds <= 0) {
        clearInterval(interval)
        window.location.href="http://106.52.46.241/bbs/#/"
      }
      
      num -= 1
      num.innerHTML = seconds
    }

    interval = setInterval("func()",1000);
</script>
